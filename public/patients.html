<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration | Hospital Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <img src="images/logo1.png" alt="Hospital Logo" />
    <h1>CityCare Hospital Dashboard</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="billing.html">Billing</a>
  </nav>

  <div class="container">
    <h2>Patient Registration</h2>

    <form id="patientForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" required>

      <button type="submit">Add Patient</button>
    </form>

    <hr>

    <h3>All Patients</h3>
    <ul id="patientList"></ul>
  </div>

  <script>
    // Fetch and display all patients
    async function loadPatients() {
      const response = await fetch('/api/patients');
      const patients = await response.json();
      const list = document.getElementById('patientList');
      list.innerHTML = '';
      patients.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.name} (${p.age} yrs, ${p.gender}) - ${p.contact}`;
        list.appendChild(li);
      });
    }

    // Handle form submission
    document.getElementById('patientForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        contact: document.getElementById('contact').value,
      };

      const response = await fetch('/api/patients', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('✅ Patient added successfully!');
        document.getElementById('patientForm').reset();
        loadPatients();
      } else {
        alert('⚠️ Failed to add patient.');
      }
    });

    // Load existing patients when page opens
    loadPatients();
  </script>
</body>
</html>
