<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors - Hospital Management</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .doctor-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .doctor-card {
      background-color: #fef9e7;
      color: #222;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      padding: 20px;
      position: relative;
      transition: transform 0.2s;
    }

    .doctor-card:hover {
      transform: scale(1.03);
    }

    .doctor-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }

    .doctor-card button {
      background: linear-gradient(135deg, #6e44ff, #836fff);
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .doctor-card button:hover {
      opacity: 0.9;
    }

    .add-doctor-form {
      margin-top: 40px;
      text-align: center;
    }

    .add-doctor-form input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    .add-doctor-form button {
      background-color: #6e44ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-doctor-form button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
    <header>
    <img src="images/logo1.png" alt="Hospital Logo" />
    <h1>CityCare Hospital Dashboard</h1>
  </header>
  <div class="container">
    <h2>Doctors</h2>

    <div class="doctor-container" id="doctorList">
      <!-- Doctors will be dynamically loaded here -->
    </div>

    <div class="add-doctor-form">
      <h2>Add Doctor</h2>
      <input type="text" id="doctorName" placeholder="Name" required>
      <input type="text" id="specialization" placeholder="Specialization">
      <input type="time" id="availableFrom" placeholder="From">
      <input type="time" id="availableTo" placeholder="To">
      <button id="addDoctorBtn">Add Doctor</button>
    </div>
  </div>

  <script>
    // Fetch and display doctors
    async function loadDoctors() {
      const res = await fetch("/api/doctors");
      const doctors = await res.json();

      const container = document.getElementById("doctorList");
      container.innerHTML = "";

      doctors.forEach(doc => {
        const card = document.createElement("div");
        card.className = "doctor-card";
        card.innerHTML = `
          <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Doctor">
          <p><strong>Name:</strong> Dr. ${doc.name}</p>
          <p><strong>Specialization:</strong> ${doc.specialization || "N/A"}</p>
          <p><strong>Available From:</strong> ${doc.available_from || "N/A"}</p>
          <p><strong>Available To:</strong> ${doc.available_to || "N/A"}</p>
          <button onclick="checkAppointments(${doc.id})">CHECK APPOINTMENTS</button>
        `;
        container.appendChild(card);
      });
    }

    // Go to appointments page
    function checkAppointments(id) {
      window.location.href = `appointments.html?doctor_id=${id}`;
    }

    // Add doctor
    document.getElementById("addDoctorBtn").addEventListener("click", async () => {
      const name = document.getElementById("doctorName").value.trim();
      const specialization = document.getElementById("specialization").value.trim();
      const available_from = document.getElementById("availableFrom").value;
      const available_to = document.getElementById("availableTo").value;

      if (!name) {
        alert("Doctor name is required");
        return;
      }

      const res = await fetch("/api/doctors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, specialization, available_from, available_to })
      });

      const data = await res.json();
      alert(data.message || "Doctor added");
      loadDoctors();
    });

    // Load doctors when page loads
    loadDoctors();
  </script>
</body>
</html>
